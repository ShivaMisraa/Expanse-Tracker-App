<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Bulb</title>
    <style>
        .center{
            display: block;
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        .btn{
            padding: 05px;
            margin-top: 5px;
            background-color: #b5b5b5;
        }
    </style>
</head>
<body style="background-color: black;">
    <img id="bulb" src="/Bulb/light-bulb-off-vector-46874.jpg" alt="" class="center">
    
    <button id="toggleBtn" class="center btn" style="width:10%" >Turn On</button>

    <script>
        let btn= document.getElementById('toggleBtn')
        let bulb= document.getElementById('bulb')
        btn.addEventListener('click', toggleBulb)

        function toggleBulb(e){
            if(btn.textContent.includes('on')){
                bulb.src= "/Bulb/light-bulb-off-vector-46874.jpg"
                
                btn.textContent="Turn off"
            }else{
                bulb.src= "/light-bulb-on-vector-46874.jpg"
            btn.textContent="Turn Off"
        }
        }
    </script>
</body>
</html>
